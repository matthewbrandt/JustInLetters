<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustInLetters</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="bread.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/text-vide/dist/index.iife.js"></script>
    <script src="/scripts/l_tmi.js"></script>
    <!-- <script src="/scripts/config.js"></script> -->
    <script defer src="/scripts/app.js"></script>
</head>
<body>
    <div>
    <h1 class="pageHeader">JustInLetters: Read your Twitch chat bionically!</h1>
    <div id="noChannel">
        <div>
            <p class="ls-0">There is no channel currently configured!</p>
            <!-- <p>Append <span class="instructions">"?c=channelname"</span> to the URL and reload the page!</p> -->
            <form method="get" action="/">
                <label>
                    <span class="instructions">Twitch Username</span>
                    <input type="text" name="c" placheolder="Your username here">
                    <button type="submit">Submit</button> 
                </label>
            </form>
        </div>
    </div>
    <h4 id="noChannelDefined">Channel <span id="channelName">X</span> is connected.</h4>
    <div id="headerButtons">
        <button id="clearStorage" onClick="clearStoredChannel()">Reset Channel</button>    
        <button id="configShowButton" onClick="configShow()">Show Options</button>
    </div>
    </div>
    <div> 
           
        <div id="configWindow">
            <button id="configHideButton" onClick="configHide()">Hide</button>
            <h3 class="configTitle">Here you are able to adjust some of the settings for chat.</h3>
                <p class="configSubtitle">Font Size</p>
                <button onClick="chatMsgFontSizeUp()">Larger</button>
                <button onClick="chatMsgFontSizeDown()">Smaller</button>
                
                <p class="configSubtitle">Font Weight</p>
                <button onClick="chatMsgFontWeightUp()">Bold</button>
                <button onClick="chatMsgFontWeightDown()">Normal</button>

                <p class="configSubtitle">Font Kerning (Letter Spacing)</p>
                <button onClick="chatMsgFontKerningUp()">Wider</button>
                <button onClick="chatMsgFontKerningDown()">Narrower</button>
        </div>
    </div>
    <main>
        <div id="chatNode">
            <div id="chatMessage">
            </div>
        </div>        
    </main> 
</body>
</html>
