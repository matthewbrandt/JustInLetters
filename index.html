<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustInLetters</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="bread.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/text-vide/dist/index.iife.js"></script>
    <script src="/scripts/l_tmi.js"></script>
    <!-- <script src="/scripts/config.js"></script> -->
    <script defer src="/scripts/app.js"></script>
</head>
<body>
    <h1 class="pageHeader">JustInLetters: Read your Twitch chat bionically!</h1>
    <div id="noChannel">
        <div>
            <p>There is no channel currently configured!</p>
            <!-- <p>Append <span class="instructions">"?c=channelname"</span> to the URL and reload the page!</p> -->
            <form method="get" action="/">
                <label>
                    <span class="instructions">Twitch Username</span>
                    <input type="text" name="c" placheolder="Your username here">
                    <button type="submit">Submit</button> 
                </label>
            </form>
        </div>
    </div>
    <h4 id="noChannelDefined">Channel <span id="channelName">X</span> is connected.</h4>
    <button id="clearStorage" onClick="clearStoredChannel()">clear channel</button>
    <main>
        <div id="chatNode">
            <div id="chatMessage">
            </div>
        </div>
        <div>      
            <div id="configShow">
                <button onClick="configShow()">show me</button>
            </div>
            <div id="configWindow">
                <button onClick="configHide()">hide me</button>
                <p>This is my config window</p>
                    <ul>
                        <li>list item 1</li>
                    </ul>
            </div>
        </div>
    </main> 
</body>
</html>
